{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <section>
            <nav class="nav-in-header">
                <div class="heading">
                    <h1 class="heading-user-name">ЛАРИСА МАЙСКАЯ</h1>
                    <h2 class="leading">ВЕДУЩАЯ</h2>
                </div>
                <ul class="list-navigation" id="#list_navigation">
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="#">Обо мне</a></li>
                    <li><a href="#">Ведущая</a></li>
                    <li><a href="#">Отзывы</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <main>
        {% block content_main %}{% endblock %}
    </main>
    <footer>
        <img src="{% static 'main/img/logo-company.png' %}" width="50" alt="logo">
        <br>
        <span class="questions">Есть вопросы?</span>
        <br>
        <span class="answer-to-questions">Буду рада ответить</span>
        <span>↓</span>
        <ul class="list-logo-social-networks">
            <li><a href="#"></a><img src="{% static 'main/img/instagram.svg' %}" width="30" alt="instagram-logo"></li>
            <li><a href="#"></a><img src="{% static '/main/img/whatsapp.svg' %}" width="30" alt="whatsapp-logo"></li>
            <li><a href="#"><img src="{% static '/main/img/telegram.svg' %}" width="30" alt="telegram-logo"></a></li>
            <li><a href="#"><img src="{% static '/main/img/envelope-regular.svg' %}" width="30" alt="mail-logo"></a></li>
        </ul>
        <nav>
            <ul class="list-navigation">
                <li><a href="{% url 'index' %}">Главная</a></li>
                <li><a href="#"></a>Обо мне</li>
                <li><a href="#"></a>Ведущая</li>
                <li><a href="#"></a>Отзывы</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
